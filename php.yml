apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin:latest
        env:
          - name: PMA_HOST
            value: mysql.default.svc.cluster.local
          - name: PMA_PORT
            value: "3306"
          - name: PMA_USER
            value: root
          - name: PMA_PASSWORD
            value: worddbpass
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  ports:
    - port: 80
  selector:
    app: phpmyadmin
  type: LoadBalancer
